   <main>
    <section id="hero" style="display: block;" class="dark:bg-gray-100 dark:text-gray-800 p-3">
      <div class="container flex flex-col justify-center p-6 mx-auto sm:py-12 lg:py-24 lg:flex-row lg:justify-between">
        <div class="flex items-center justify-center p-6 mt-8 lg:mt-0 h-72 sm:h-80 lg:h-96 xl:h-112 2xl:h-128">
          <img src="img/shop.avif" alt="" class="object-contain h-72 sm:h-80 lg:h-96 xl:h-112 2xl:h-128">
        </div>
        <div class="flex flex-col justify-center p-6 text-center rounded-sm lg:max-w-md xl:max-w-lg lg:text-left">
          <h1 class="text-5xl font-bold leading-none sm:text-6xl">İndi
            <span class="dark:text-violet-600">Daha rahat daha sürətli</span> <br>alış verişin tək yeri
          </h1>
          <p class="mt-6 mb-8 text-lg sm:mb-12">İstədiyin məhsulu seç və bir toxunuşda evinə gəlsin
            <br class="hidden md:inline lg:hidden">Güvən və rahatlığ
          </p>
          <div class="flex flex-col space-y-4 sm:items-center sm:justify-center sm:flex-row sm:space-y-0 sm:space-x-4 lg:justify-start">
            <a rel="noopener noreferrer" href="https://www.instagram.com/nurlan.7o/" class="px-8 py-3 text-lg font-semibold rounded border">Daha çox</a>

          </div>
        </div>
      </div>
    </section>
    <div  id="meshullar" class="flex justify-center flex-wrap gap-[10px]">
      
    </div>
    <div  id="odemepage" style="display: none;" class="odenis-info flex w-full items-center justify-center p-3">
      <div class="info1 flex w-[80%] items-center flex-col bg-blue-500 p-4 rounded-lg">
          <label for="unvan1" class="flex items-start justify-start gap-2 flex-col w-full mb-4">
              Ünvan
              <input type="text" id="unvan1" class="rounded-md w-full border border-yellow-600 p-2">
          </label>
          <label for="ad" class="flex items-start justify-start gap-2 flex-col w-full mb-4">
              Ad
              <input type="text" id="ad" class="rounded-md w-full border border-yellow-600 p-2">
          </label>
          <label for="soyad" class="flex items-start justify-start gap-2 flex-col w-full mb-4">
              Soyad
              <input type="text" id="soyad" class="rounded-md w-full border border-yellow-600 p-2">
          </label>
          <label for="odeme" class="flex items-start justify-start gap-2 flex-col w-full mb-4">
              Ödeme miqdarı
              <input type="text" id="odeme" class="rounded-md w-full border border-yellow-600 p-2">
          </label>
          <label for="odeme-vasitesi" class="flex items-start justify-start gap-2 flex-col w-full mb-4">
            Ödeme Vasıtası
            <select onchange="odemesec()" id="odememethod" class="rounded-md w-full border border-yellow-600 p-2">
              <option value="">Nağd</option>
              <option value="cart">Kart</option>
          </select>
        </label>
        <label for="odeme-tarihi" class="flex items-start justify-start gap-2 flex-col w-full">
            Əlaqə nömrəsi
            <input type="number" id="odeme-tarihi" class="rounded-md w-full border border-yellow-600 p-2">
        </label>
        <button onclick="odego()" class="bg-[orange] h-[30px] mt-2 w-[100%] rounded-md text-white font-bold">Ödəniş  et <i class="fa-solid fa-credit-card"></i></button>
      </div>
    
     
  </div>

  <form action="#" >
    <div class="container m-2" id="kartodeme" style="display: none;"> 
        <div class="card">
            <div class="form-group">
                <label>Kart nömrəsi</label>
                <input type="text" name="number" class="form-control" />
            </div>
            <div class="form-group">
                <label>Kartın bitmə tarixi</label>
                <input type="text" placeholder="AA/YY" name="expiry" class="form-control" />
            </div>
            <div class="form-group">
                <label>Ad</label>
                <input type="text" name="name" class="form-control" />
            </div>
            <div class="form-group">
                <label>CVV</label>
                <input type="text" name="cvv" class="form-control" />
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-success">Göndər</button>
                <button type="button" class="btn btn-info">Sil</button>
            </div>
        </div>
    </div>
</form>
